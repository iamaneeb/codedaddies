{% extends 'base/index.html' %}
{% load static %}
{% block content  %}
<h2 style="text-align: center">{{ search | title }}</h2>
    <div class="row">
{% for post in final_posting%}
        <div class="col s4">
            <div class="card">
                <div class="card-image">
                    <a href="{{ post.1 }}"><img src="{% static 'images/A.png' %}" alt=""></a>
                </div>
                <div class="card-content">
                    <p>{{post.0}}</p>
                </div>
                <div class="card-action">
                    <a href="{{ post.1 }}">Click here to see more details</a>
                </div>
            </div>
        </div>
{% endfor %} 
    </div>

{% endblock content  %}
